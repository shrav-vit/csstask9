<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        border: 5px solid black;
        width: 20%;
      }
      .inner {
        margin: 40px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <p>
          This text has a margin of 40 pixels on all four sides. It is nested
          within a 'div' with a border to make it easier to see the effect of
          the margin.
        </p>
      </div>
    </div>
  </body>
</html>
